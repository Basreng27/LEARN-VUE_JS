<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <div id="app">
            <!-- Di sini Anda dapat menambahkan elemen HTML yang akan diikat oleh Vue -->
            <!-- 3. => Mengakses Object Vue / 4. => Binding Expression "{{  }}"-->
            <h1 v-once>{{ nama.toUpperCase() }}</h1> <!-- v-once membuat data tidak bisa dirubah melalui DOM -->
            <p>{{ pesan }}</p>
            <!-- 12. => Events -->
            <button v-on:click="nilai++">CLICK</button> <!-- ketika di click -->
            <!-- atau -->
            <button @click="handleButon()">CLICK</button> <!-- ketika di click -->
            <h1 v-text="nilai"></h1>
            <p>{{ "Ini Pesan : " + pesan }}</p> <!-- 5. => Javascript Expression -->
            <p>{{ 1 + 1 }}</p> <!-- bisa melalukan perhitungan aritmatika di sini. Bisa juga dimasukan if tenary -->
            <p>{{ getName() }}</p> <!-- pemanggilan methodnya -->
            <p>{{ changeName("Wandi") }}</p> <!-- Parameter -->
            <p>{{ totalBayar }}</p> <!-- akses computed -->
            <p>{{ ganjilGenap }}</p> <!-- Latihan Ganjil Genap -->
            <!-- 9. => DIrective -->
            <!-- v-once adalah directive. directive ada bermacam macam. bisa google -->
            <p v-text="pesan"></p> <!-- memanggil isi variable tanpa menggunakan {{  }} -->
            <p v-html="link"></p> <!-- memanggil isi variable tanpa menggunakan {{  }} dengan format HTML -->
            <p v-text="nilai*6"></p> <!-- 10. => Directive Binding -->
            <!-- 11. => Attribute Binding -->
            <img src="./../img/df.jpg" alt=""> 
            <!-- atau -->
            <img v-bind:src="gambar" alt="">
            <!-- atau -->
            <img :src="gambar" alt="">
            <br>
            <!-- 13. => Class Binding -->
            <div :class="{ active: isActive }"></div>
            <div class="static" :class="{ active: isActive, 'text-danger': hasError }" ></div>
            <!-- return <div class="static active"></div> -->
            <!-- jika ingin multiple class -->
            <div :class="[activeClass, errorClass]"></div>
            <!-- return <div class="active text-danger"></div> -->
            <div :class="[isActive ? activeClass : '', errorClass]"></div>
        </div>

        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
        <script>
            // variablenya secara terpisah
            const nama = "Rayandra Wandi Marselana";
            const pesan = "My First Vue App!!";
            
            // 1. => Membuat instance Vue
            const app = Vue.createApp({
                // 2. => Data
                data() {
                    return {
                        // nama: "Rayandra Wandi Marselana", //variable pesan di panggil di atas dengan coed {{ pesan }}
                        // pesan: "My First Vue App!!"
                        nama: nama,
                        pesan: pesan,
                        qty: 3, // properti bisa berisi string, number, boolean, array, object // terhubung dengan computed 8.
                        nilai: 1,
                        link: '<a href="#">Link</a>',
                        gambar: './../img/df.jpg',
                        isActive: true,
                        hasError: false,
                        activeClass: 'active',
                        errorClass: 'text-danger',
                    };
                },
                // 6. => Method
                methods: {
                    getName: function(){ // nama function
                        // Bisa Menuliskan code yang akan di jalankan
                        return "Hallo " + this.nama // mengambil nama dan menambahakan hallo
                    },
                    // 7. => Parameter
                    changeName: function(name){
                        return this.nama = name
                        // return this.getName() //return function
                    },
                    handleButon: function(){
                        return this.nilai++
                    }
                },
                // 8. => Computed
                computed: {
                    // nama properti
                    totalBayar: function(){
                        return this.qty * 10000
                    },
                    // Latihan Ganjil Genap
                    ganjilGenap: function(){
                        if(this.nilai % 2 == 0) return "GENAP" 
                        else return "GANJIL";
                    }
                },
            });

            // Mount (pasangkan) instance Vue pada elemen dengan id "app"
            app.mount("#app");
        </script>
    </body>
</html>
